<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Matrices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Suma de Matrices</h1>
        <form id="matricesForm">
            <div class="mb-3">
                <label for="filasMatriz">Filas:</label>
                <input type="number" class="form-control" id="filasMatriz" name="filasMatriz" required>
            </div>
            <div class="mb-3">
                <label for="columnasMatriz">Columnas:</label>
                <input type="number" class="form-control" id="columnasMatriz" name="columnasMatriz" required>
            </div>
            <div id="matrizInputs"></div>
            <button type="submit" class="btn btn-primary mt-3">Sumar Matrices</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
